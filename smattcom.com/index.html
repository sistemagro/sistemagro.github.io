<script>
(function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();


  $('.btn-submit-comment').click(function(e){
    Ejecutar(e);
  });

function Ejecutar(e)
{

 var ejecutar = true;   

    if (!$("#form_valoracion")[0].checkValidity()) {       
        ejecutar = false;        
        $("#form_valoracion").find("#submit-hidden").click();
      }

    var Okvaloracion = valida_valoracion();

      if (ejecutar && Okvaloracion)      
    {

        $.when(Procesar(e,'servicios/comentarios',$("#form_valoracion").serialize())).then(function(Resultado,e){
            if(e=="success")
            {             
             if(Resultado.Result=='OK'){                
               $( "#Comentario" ).remove();                    
               Swal.fire(
                Resultado.Mensaje_Titulo,
                 Resultado.Mensaje,
                 'success'
               );
             }
             else
             {
               Swal.fire(
                Resultado.Mensaje_Titulo,
                 Resultado.Mensaje,
                 'error'
               );
             }
            }
            else
            {
             Swal.fire(
               '¡Ups!',
               'Hay dificultades, vuelve a intentarlo, si el problema persiste, contacta a soporte',
               'error'
             );
            }    
         });       
    }
}


function valida_valoracion()
{
    if($('#valoracion').val()=="")
    {
        $("#div_invalid_Valoracion").css("display", "block");
        $("#ul_valoracion").attr("style", "border: 1px solid red;")
        return false;
    }
    else
    {
        $("#div_invalid_Valoracion").css("display", "none");
        $("#ul_valoracion").attr("style", "border: none;")
        return true;
    }
}





function highlightStar(obj,id) {
    removeHighlight(id);		
    $('.demo-table #valoracion-'+id+' li').each(function(index) {
        $(this).addClass('highlight');
        if(index == $('.demo-table #valoracion-'+id+' li').index(obj)) {
            return false;	
        }
    });
}

function removeHighlight(id) {
    $('.demo-table #valoracion-'+id+' li').removeClass('selected');
    $('.demo-table #valoracion-'+id+' li').removeClass('highlight');
}

function addRating(obj,id) {
    $('.demo-table #valoracion-'+id+' li').each(function(index) {
        $(this).addClass('selected');
        $('#valoracion-'+id+' #valoracion').val((index+1));
        if(index == $('.demo-table #valoracion-'+id+' li').index(obj)) {
            return false;	
        }
        valida_valoracion();
    });	
}

function resetRating(id) {
    if($('#valoracion-'+id+' #valoracion').val() != 0) {
        $('.demo-table #valoracion-'+id+' li').each(function(index) {
            $(this).addClass('selected');
            if((index+1) == $('#valoracion-'+id+' #valoracion').val()) {
                return false;	
            }
        });
    }
} 
</script>
