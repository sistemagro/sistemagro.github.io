<script>
// Trigger
function triggerAccordion() {
  var checkBoxTop = document.getElementById("contentSwitch");
  if (checkBoxTop.checked == true){
     $('#acordeonclabe .collapse').removeAttr("data-parent");
     $('#acordeonclabe .collapse').collapse('show');
  } else {
     $('#acordeonclabe .collapse').attr("data-parent","#accordion");
